# FIREBASE_TOKEN - from "firebase login:ci"
# git diff --quiet: exits with status code 1 if there were differences (https://git-scm.com/docs/git-diff)
name: Main

on:
  push:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      #
      # Build
      #

      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 30 # get 30 of the most recent commits (default is 1)

      - name: Cache turbo build setup
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store path
        id: get-pnpm-store-path
        shell: bash
        run: echo "pnpm-store-path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.get-pnpm-store-path.outputs.pnpm-store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      #
      # Lint
      #

      - name: Lint
        run: pnpm lint

      #
      # Test
      #

      - name: Get Playwright's Version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(npx playwright --version | sed 's/Version//')
          echo "Playwright Version: $PLAYWRIGHT_VERSION"
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        id: cache-playwright-browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            apps/*/test-results

      #
      # Deploy WBAPI
      #

      - name: Check if WBAPI related files have changed
        id: changed-wbapi
        continue-on-error: true
        run: git diff --quiet ${{ github.event.before }} ${{ github.event.after }} -- apps/wbapi .github/workflows/main.yml

      - name: Deploy WBAPI
        if: steps.changed-wbapi.outcome == 'failure'
        working-directory: apps/wbapi
        run: |
          pnpm install -g firebase-tools
          pnpm firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"

      #
      # Deploy WB Timeline
      #

      - name: Check if WB Timeline related files have changed
        id: changed-wbtimeline
        continue-on-error: true
        run: git diff --quiet ${{ github.event.before }} ${{ github.event.after }} -- apps/wbtimeline .github/workflows/main.yml

      - name: Deploy WB Timeline
        if: steps.changed-wbtimeline.outcome == 'failure'
        working-directory: apps/wbtimeline
        run: |
          pnpm install -g firebase-tools
          pnpm firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"

      #
      # Deploy Stats Site
      #

      - name: Check if stats site related files have changed
        id: changed-stats-site
        continue-on-error: true
        run: git diff --quiet ${{ github.event.before }} ${{ github.event.after }} -- apps/stats-site .github/workflows/main.yml

      - name: Deploy Stats Site
        if: steps.changed-stats-site.outcome == 'failure'
        working-directory: apps/stats-site
        run: |
          pnpm install -g firebase-tools
          pnpm firebase experiments:enable webframeworks
          pnpm dlx firebase-pnpm-workspaces --filter=@warbrokers/stats-site 
          pnpm firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"
